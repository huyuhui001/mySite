apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: application
spec:
  replicas: 3
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
